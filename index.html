<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الوقت منذ 27 فبراير 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>مر على هذا الوقت</h1>
    <div id="timer">جاري الحساب...</div>

    <script>
        function updateTimer() {
            const startTime = new Date("2025-02-27T21:05:00").getTime();
            const now = new Date().getTime();
            const elapsed = now - startTime;

            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days} يوم و ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
